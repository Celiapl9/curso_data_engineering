version: 2

sources:
  - name: SQL_SERVER_DBO # name of the source
    schema: SQL_SERVER_DBO # this is the schema our raw data lives in
    database: ALUMNO10_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    tables:
      - name: addresses #el nombre de cada tabla
        loaded_at_field: _fivetran_synced #te indica la frescura del dato
        columns:
          - name: address_id
          - name: zipcode
          - name: country
          - name: address
          - name: state
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: events #el nombre de cada tabla
        loaded_at_field: _fivetran_synced #te indica la frescura del dato
        columns:
          - name: EVENT_ID
          - name: PAGE_URL
          - name: EVENT_TYPE
          - name: USER_ID
          - name: PRODUCT_ID
          - name: SESSION_ID
          - name: CREATED_AT
          - name: ORDER_ID
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: orders #el nombre de cada tabla
        loaded_at_field: _fivetran_synced
        columns:
          - name: EVENT_ID
          - name: PAGE_URL
          - name: EVENT_TYPE
          - name: USER_ID
          - name: PRODUCT_ID
          - name: SESSION_ID
          - name: CREATED_AT
          - name: ORDER_ID
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: order_items #el nombre de cada tabla
        loaded_at_field: _fivetran_synced
        columns:
          - name: ORDER_ID
          - name: PRODUCT_ID
          - name: QUANTITY
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: products #el nombre de cada tabla
        loaded_at_field: _fivetran_synced
        columns:
          - name: PRODUCT_ID
          - name: PRICE
          - name: NAME
          - name: INVENTORY
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: promos #el nombre de cada tabla
        loaded_at_field: _fivetran_synced
        columns:
          - name: PROMO_ID
          - name: DISCOUNT
          - name: STATUS
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: users #el nombre de cada tabla
        loaded_at_field: _fivetran_synced
        columns:
          - name: USER_ID
          - name: UPDATED_AT
          - name: ADDRESS_ID
          - name: LAST_NAME
          - name: CREATED_AT
          - name: PHONE_NUMBER
          - name: TOTAL_ORDERS
          - name: FIRST_NAME
          - name: EMAIL
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
